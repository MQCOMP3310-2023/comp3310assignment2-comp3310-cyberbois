{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <h2>Are you sure you want to delete {{restaurant.name}}?</h2>
    {% if current_user.role in ['owner', 'admin'] %}
        <form action="#" method="post">
            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </form>
        <a href="{{ url_for('main.show_restaurants') }}">
            <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
            </button>
        </a>
    {% else %}
        <div class="alert alert-danger" role="alert">
            You do not have permission to delete this restaurant.
        </div>
    {% endif %}
{% endblock %}
