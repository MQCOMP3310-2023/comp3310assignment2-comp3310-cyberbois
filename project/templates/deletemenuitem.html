{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <h2> Are you sure you want to delete {{item.name}}? </h2>
    {% if current_user.role in ['owner', 'admin'] %} <!-- checks if a user is an admin or owner--> 
        <form method="post">
            <div class="btn-group">
                <button type="submit" class="btn btn-default btn-danger delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
                <a href="{{ url_for('main.show_restaurants') }}" class="btn btn-default btn-secondary delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </a>
            </div>
        </form>
    {% else %}
        <div class="alert alert-danger" role="alert">
            You do not have permission to delete this menu item.
        </div>
    {% endif %}
{% endblock %}
